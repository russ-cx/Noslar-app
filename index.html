<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoslarAI Web Console</title>

  <style>
    body {
      background: #0d0d0d;
      color: #e6e6e6;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4db8ff;
      margin-bottom: 20px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #1a1a1a;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.45);
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #e6e6e6;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      resize: vertical;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select {
      background: #111;
      color: #e6e6e6;
      border: 1px solid #333;
    }

    button {
      background: #4db8ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #80ccff;
    }

    #outputBox {
      margin-top: 20px;
      background: #111;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
      color: #9df59d;
      min-height: 120px;
    }

    .footer-link {
      margin-top: 20px;
      text-align: center;
    }

    .footer-link a {
      color: #4db8ff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>

  <script src="script.js" defer></script>
</head>

<body>

  <h1>NoslarAI Web Console</h1>

  <div class="container">

    <label for="userInput">Enter text or command:</label>
    <textarea id="userInput" placeholder="Type something..."></textarea>

    <label for="operation">Select operation:</label>
    <select id="operation">
      <option value="auto">Auto Detect Intent</option>
      <option value="extract_cables">Extract Cables</option>
      <option value="extract_equipment">Extract Equipment</option>
      <option value="extract_rooms">Extract Rooms</option>
      <option value="find_manufacturer">Find Manufacturer</option>
      <option value="summarize_spec">Summarize Spec</option>
      <option value="classify_document">Classify Document</option>
      <option value="status">System Status</option>
    </select>

    <button id="sendBtn">Run</button>

    <pre id="outputBox">Output will appear here...</pre>
  </div>

  <div class="footer-link">
    <a href="qr.html">Access NoslarAI via QR Code</a>
  </div>

</body>
</html>
